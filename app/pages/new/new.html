<ion-header>

  <ion-navbar primary>
    <ion-title>new</ion-title>


    <ion-buttons end>

      <button (click)="loadnewPosts()" >
        <ion-icon name="refresh"></ion-icon>
        refresh
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let post of postsArray" >
    <ion-card  (click)="viewPost(post)">


      <ion-card-content>
        <ion-card-title>
          <h2>{{post.title}}</h2>

          <ion-nav-buttons>

          </ion-nav-buttons>
        </ion-card-title>
        <img  src="{{post.imgUrl}}"/>

      </ion-card-content>

      <ion-row no-padding>
        <ion-col>
          <button clear small>
            <ion-icon name="person"></ion-icon>
            <div>{{post.author}}</div>
          </button>
        </ion-col>
        <ion-col centre>
          <button  clear small>
            <ion-icon name="arrow-round-up"></ion-icon>
            {{post.votes}}
          </button>
        </ion-col>
        <ion-col>
          <button steemlightBlue clear small >
            {{post.earned||2}}
            <ion-icon name="cash"></ion-icon>

          </button>
        </ion-col>

      </ion-row>


    </ion-card>
  </ion-list>
</ion-content>
