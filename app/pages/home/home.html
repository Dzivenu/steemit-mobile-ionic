<ion-header>
  <ion-navbar primary >
    <ion-title>Home</ion-title>

  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="icons" primary>
      <ion-segment-button value="camera">
        <ion-icon name="camera"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="bookmark">
        <ion-icon name="bookmark"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding class="home" >
  <ion-pane primary>


  </ion-pane>

  <ion-list no-lines class="primary" class="bg1">

    <ion-item class="bg1">
      <ion-checkbox item-left primary></ion-checkbox>
      <ion-avatar item-left>

      </ion-avatar>
      <ion-label>{{steem.asks}}</ion-label>
    </ion-item>
    </ion-list>

  <ion-list no-lines class="bg2">

    <ion-item class="bg2">
      <ion-checkbox item-left primary></ion-checkbox>
      <ion-avatar item-left>
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-avatar>
      <ion-label>Wifi</ion-label>
    </ion-item>
  </ion-list>


</ion-content>


<style>
  .bg1{
    background:#387ef5;
  }
  .bg2{
    background:red;
  }
</style>
